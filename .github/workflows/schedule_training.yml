name: Scheduled Model Retraining

on:
  # This cron syntax runs the job daily at 03:00 AM UTC.
  # Adjust the time if needed (e.g., 22 21 * * * for 3:22 AM IST)
  schedule:
    - cron: '0 3 * * *'

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Use your specific Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Model Training Script
        env:
          # This variable pulls the secret you must define in Step 2.
          DATABASE_URL: ${{ secrets.DATABASE_URL }} 
        run: |
          # This uses the environment variable when the script runs
          python train_model.py
          
      # Note: For full deployment, you would add steps here to save the 
      # new crime_model.joblib file to persistent storage (like S3/GCS).